<!DOCTYPE html>
<html lang="en-US" class="no-js" ng-app="portfolioApp">
	<head>
		<meta charset="utf-8">
		<title>Kai Hsia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="dist/assets/img/favicon.ico">
		<!--CSS Vendors -->
		<link rel="stylesheet" href="dist/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="dist/assets/css/font-awesome.css">
		<link rel="stylesheet" href="dist/assets/css/flexslider.css">
		<link rel="stylesheet" href="dist/assets/css/meflat-green.css">
		<!--Fonts-->
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,300italic,200,400italic,600,600italic' rel='stylesheet' type='text/css'>
	</head>
  
	<body data-spy="scroll" data-target="#main-nav" data-offset="400" ng-controller="MainController">

		<main-nav></main-nav>
		<header id="home" class="jumbotron">
		
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="imac-frame">
							<img class="img-responsive img-center" src="dist/assets/img/imac.png" />
							<div class="imac-screen flexslider">
								<ul class="slides">
									<li ng-repeat="img in data.images"><img data-ng-src="dist/assets/img/{{img.src}}" /></li>
								</ul>
							</div>
						</div>
					</div>
					
					<div class="col-sm-6 text-col">			
						<h1>{{data.title}}</h1>
						<p>{{data.subtitle}}</p>
					</div>
				</div>
			</div>
		</header>


		<section id="services" class="white-bg padding-top-bottom">
		
			<div class="container">
				
				<header class="section-header text-center">
				
					<h1 class="scrollimation scale-in">What I Do</h1>
					<p>{{data.servicesMainSub}}</p>
				
				</header>
			
				<div class="row services">
					
					<div class="col-md-6 col-sm-6 item scrollimation fade-up d1">
					
						<div class="icon">
							<img class="img-responsive img-center" ng-src="dist/assets/img/{{data.service[0].img}}" />
						</div>
						
						<h2>{{data.service[0].title}}</h2>
						<p>{{data.service[0].description}}</p>
					
					</div>
					
					<div class="col-md-6 col-sm-6 item scrollimation fade-up d2">
					
						<div class="icon">
							<img class="img-responsive img-center" ng-src="dist/assets/img/{{data.service[1].img}}" />
						</div>
						
						<h2>{{data.service[1].title}}</h2>
						<p>{{data.service[1].description}}</p>
					
					</div>
				
				</div>
			
			</div>
		
		</section>

		<section id="about" class="dark-bg light-typo padding-top-bottom">
		
			<div class="container">
			
				<header class="section-header text-center">
				
					<h1 class="scrollimation scale-in">About Me</h1>
				
				</header>
				
				<div class="row">
				
					<div class="col-sm-8 col-sm-offset-2">
					
						<img class="img-responsive img-center img-circle scrollimation fade-left" src="dist/assets/img/{{data.about.img}}" />
				
						<p class="text-center scrollimation fade-in">{{data.about.description}}</p>
					
					</div>
					
				</div>
				
			</div>
		
		</section>

		<section id="skills" class="white-bg">
		
			<div class="container">
			
				<div class="row skills">
					<h1 class="text-center scrollimation fade-in">What I Use Normally</h1>
					<div class="col-sm-4 col-md-4 text-center scrollimation fade-in d2" ng-repeat="tech in data.tech">
						<img class="img-responsive img-center" src="dist/assets/img/{{tech.img}}" height="50px"/>
						<h2 class="text-center">{{tech.title}}</h2>
					</div>
				
				</div>
			
			</div>
		
		
		</section>




		<footer id="main-footer" class="dark-bg light-typo">
		
			<div class="container">
			
				<hr>
				
				<div class="row">
				
					<div class="col-sm-6">
						<ul class="social-links">
							<li class="scrollimation fade-right d1"><a href="https://twitter.com/pandafirebol"><i class="fa fa-twitter fa-fw"></i></a></li>
							<li class="scrollimation fade-right"><a href="https://www.linkedin.com/in/kaihsia"><i class="fa fa-linkedin fa-fw"></i></a></li>
						</ul>
					</div>
					
					<div class="col-sm-6 text-right">
						<p>&copy;2015 Pandafireboll</a></p>
					</div>
					
				</div>
				
			</div>
			
		</footer>
		
		<!--[if lt IE 9]>
			<script src="dist/assets/js/vendor/respond.min.js"></script>
		<![endif]-->
		
		<script type="text/javascript" src="dist/assets/js/vendor/modernizr.min.js"></script>
		<script src="dist/assets/js/vendor/jquery.min.js"></script>
		<script src="dist/assets/js/vendor/bootstrap.min.js"></script>
		<script src='dist/assets/js/vendor/jquery.easing.1.3.min.js'></script>
		<script src='dist/assets/js/vendor/jquery.scrollto.js'></script>
		<script src="dist/assets/js/vendor/jquery.fittext.js"></script>
		<script src='dist/assets/js/vendor/jquery.flexslider.min.js'></script>
		<script src='dist/assets/js/vendor/jquery.masonry.min.js'></script>
		<script src="dist/assets/js/vendor/waypoints.min.js"></script>
		<script src="dist/assets/js/vendor/jquery.label_better.min.js"></script>
		<script src="dist/assets/js/vendor/jquery.easypiechart.js"></script>
		<script src="dist/assets/js/vendor/angular.min.js"></script>
		<script src="dist/app/app.js"></script>
		<script src="dist/assets/js/meflat.js"></script>
		
	</body>
	
</html>
